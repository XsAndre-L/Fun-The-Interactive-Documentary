<!DOCTYPE html>
<html lang="en-us" style="background-color: #2a2a2a;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FUN the interactive documentary</title>
    <link rel="shortcut icon" href="WebPage/TemplateData/favicon.ico">
    <link rel="stylesheet" href="WebPage/TemplateData/style.css">
    <script src="WebPage/TemplateData/UnityProgress.js"></script>
    <script src="WebPage/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "WebPage/Build/FUN The Interactive Documentary.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">FUN the interactive documentary</div>
      </div>
    </div>
  </body>
</html>
